<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Color Shades Images</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="navbar1">
                <h3>Colors Gallery</h3>
            </div>
        </nav>
        <div style="background-image: url(/images/b1.png);" id="main-image-container" class="mb-4 mt-4">
            <h5>
                Selected Colour
            </h5>
            <img alt="">
        </div>

        <span id="thumbnail-container" class="d-flex justify-content-center mb-5 mt-5 ">
            <div>
                <img class="img-size" src="/images/b1.png" data-color="blue" alt="Blue Thumbnail">
                <img class="img-size" src="/images/bl2.png" data-color="blue" alt="Blue Thumbnail">
                <img class="img-size" src="/images/bl3.png" data-color="blue" alt="Blue Thumbnail">
                <img class="img-size" src="/images/bl4.png" data-color="blue" alt="Blue Thumbnail">
                <div class="w-100"></div>
                <img class="img-size" src="/images/bl5.png" data-color="blue" alt="Blue Thumbnail">
                <img class="img-size" src="/images/red_img1.png" data-color="red" alt="Red Thumbnail">
                <img class="img-size" src="images/red_img2.png" data-color="red" alt="Red Thumbnail">
                <img class="img-size" src="/images/red_img3.png" data-color="red" alt="Red Thumbnail">
                <div class="w-100"></div>
                <img class="img-size" src="/images/green_image1.png" data-color="green" alt="Green Thumbnail">
                <img class="img-size" src="/images/green_image2.png" data-color="green" alt="Green Thumbnail">
                <img class="img-size" src="/images/green_image3.png" data-color="green" alt="Green Thumbnail">
                <img class="img-size" src="/images/green_image4.png" data-color="green" alt="Green Thumbnail">
            </div>
        </span>
        <div class="drop-down">
            <select id="color-dropdown">
                <option value="all">All</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
        </div>
        <div class="d-flex justify-content-center align-items-lg-center">
            <div class="mx-2">
                <button class="btn btn-primary" id="all-button">All</button>
            </div>
            <div class="mx-2">
                <button class="btn btn-danger" id="red-button">Red</button>
            </div>
            <div class="mx-2">
                <button class="btn btn-success" id="green-button">Green</button>
            </div>
            <div class="mx-2">
                <button class="btn " style="background-color: rgb(7, 7, 97); color: white;"
                    id="blue-button">Blue</button>
            </div>
        </div>
        <div>
            <footer class="mt-5 mb-2">
                <h4 > &copy; 2023 &nbsp; Colors &nbsp; Gallery. &nbsp;All rights reserved.</h4>
                <h4> <a href="">about us</a> </h4>
            </footer>
        </div>
    </div>
    <script src="main_2.js"></script>
</body>

</html>
